name: Push checks

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'

      - uses: ./.github/actions/lint

  functional-tests:
     name: Functional Tests
     runs-on: ubuntu-22.04
     needs: [lint]
     steps:
       - name: Checkout repository
         uses: actions/checkout@v4
         with:
           fetch-depth: 1

       - uses: actions/setup-node@v4
         with:
           node-version: "22"
           cache: 'npm'

       - uses: ./.github/actions/test
